name: favela_market_client
description: Application client pour Favela Market - Marketplace multi-vendeurs
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^15.1.2

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0

  # Form & Validation
  flutter_form_builder: ^9.1.1
  form_builder_validators: ^11.0.0

  # UI Components
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  pull_to_refresh: ^2.0.0

  # Phone Input
  intl_phone_field: ^3.2.0

  # Image Picker
  image_picker: ^1.0.7

  # Notifications
  flutter_local_notifications: ^19.5.0
  firebase_messaging: ^16.1.0

  # Maps
  url_launcher: ^6.2.2

  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
